<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Small Tool</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.json-viewer.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<style type="text/css">
    #json-display {
        border: 1px solid #000;

        margin: 0;
        padding: 8px 15px;
        min-height: 300px;
        background: #1c2833;
        color: #fff;
    }
    ::-webkit-scrollbar{/*滚动条宽度设置：宽度为0 ，当有滚动条出现的时候则不显示滚动条*/
        padding-left:1px;
        background-color:#fafafa;
        overflow:visible;
        width:10px;
        height:8px;
    }
</style>
<body>
<div class="text-muted small navbar navbar-fixed-top" style="line-height: 30px;background: #f8f8f8; text-align:center;" id="navbarFooter">
    <img src="img/icon_16.png">&nbsp;码农小工具箱
</div>
<div class="tool-body " id="toolBody" style="padding: 40px 20px 0px 20px;">
    <div class="form-group">
        <input type="button" id="format_btn" value="格式化" class="btn btn-sm btn-info" />&nbsp; &nbsp;
        <input type="button" id="compress_btn" value="压缩" class="btn btn-sm btn-info" />&nbsp; &nbsp;
        <input type="button" id="escap_btn" value="转义" class="btn btn-sm btn-info" />&nbsp; &nbsp;
        <input type="button" id="unescap_btn" value="去转义" class="btn btn-sm btn-info" />&nbsp; &nbsp;
        <input type="button" id="expan_btn" value="展开/闭合" class="btn btn-sm btn-info" />&nbsp; &nbsp;
        <input type="button" id="clean_btn" value="清空结果" class="btn btn-sm btn-danger pull-right" />&nbsp;
    </div>
    <hr>
    <div class="form-group">
        <pre id="json-display" contenteditable="true"></pre>
    </div>
    <div id="json_all"></div>
</div>
<div class="text-muted small" style="padding-right: 15px; line-height: 30px;background: #f8f8f8; text-align:center;" id="navbarFooter">
    <a href="https://github.com/lanjingling/small_tool" target="_blank">©2021 Small Tool V1.0.0</a>
</div>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/lib/jquery.json-viewer.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
</body>
</html>
