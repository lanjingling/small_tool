<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>Small Tool</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-muted small" style="line-height:20px;background:#dddada;color:#000;text-align: center;" id="navbarFooter">
        <img src="img/icon_16.png">&nbsp;码农小工具箱
    </div>
	<div class="tool-list" id="toolList" style="height:550px;overflow:auto;background: #f8f8f8;">
        

        <a class="panel" href="json.html" title="JSON格式化、压缩、转义、去转义">
            <div class="panel-body">
                <div class="tool-image">
                    <img src="img/json.png">
                </div>
                <div class="tool-content">
                    <div class="tool-title">JSON格式化</div>
                    <div class="tool-desc">JSON格式化、压缩、转义、去转义</div>
                </div>
            </div>
        </a>

        <a class="panel " href="time.html" style="width:165px" title="时间戳格式化"><!--ui-state-default-->
            <div class="panel-body">
                <div class="tool-image">
                    <img src="img/time.png">
                </div>
                <div class="tool-content" style="width:90px" >
                    <div class="tool-title">时间戳转换</div>
                    <div class="tool-desc">时间戳格式化</div>
                </div>
            </div>
        </a>
        <a class="panel " href="crontab.html" style="width:165px" title="存储、时间等计算器">
            <div class="panel-body">
                <div class="tool-image">
                    <img src="img/jisuanqi.png">
                </div>
                <div class="tool-content" style="width:95px">
                    <div class="tool-title">特殊计算器</div>
                    <div class="tool-desc">存储、时间等计算器</div>
                </div>
            </div>
        </a> 

        <a class="panel " href="base64.html" title="包括：Base64的加解密、URL的编解码">
            <div class="panel-body">
                <div class="tool-image">
                    <img src="img/base64.png">
                </div>
                <div class="tool-content">
                    <div class="tool-title">加解密工具</div>
                    <div class="tool-desc">包括：Base64的加解密、URL的编解码</div>
                </div>
            </div>
        </a>

        <a class="panel " href="url.html" title="将URL后面的参数数据解析成json或者kv格式数据">
            <div class="panel-body">
                <div class="tool-image">
                    <img src="img/url.png">
                </div>
                <div class="tool-content">
                    <div class="tool-title">URL参数解析</div>
                    <div class="tool-desc">将URL后面的参数数据解析成json或者kv格式数据</div>
                </div>
            </div>
        </a>

        <a class="panel " href="binary.html" title="包含常见的：二进制、八进制、十进制、十六进制之间的转换">
            <div class="panel-body">
                <div class="tool-image">
                    <img src="img/binary.png">
                </div>
                <div class="tool-content">
                    <div class="tool-title">进制转换</div>
                    <div class="tool-desc">包含常见的：二进制、八进制、十进制、十六进制之间的转换</div>
                </div>
            </div>
        </a>

        <a class="panel " href="diff.html" target="_blank" title="可视化对比两段文本之间的差异">
            <div class="panel-body">
                <div class="tool-image">
                    <img src="img/diff.png">
                </div>
                <div class="tool-content">
                    <div class="tool-title">文本diff</div>
                    <div class="tool-desc">可视化对比两段文本之间的差异</div>
                </div>
            </div>
        </a>

        <a class="panel " href="crontab.html" title="CRON表达式解析，包括：linux、spring、quartz">
            <div class="panel-body">
                <div class="tool-image">
                    <img src="img/cron.png">
                </div>
                <div class="tool-content">
                    <div class="tool-title">CRON表达式</div>
                    <div class="tool-desc">CRON表达式解析，包括：linux、spring、quartz</div>
                </div>
            </div>
        </a>

        <a class="panel " href="crontab.html" title="子网掩码计算">
            <div class="panel-body">
                <div class="tool-image">
                    <img src="img/ip.png">
                </div>
                <div class="tool-content">
                    <div class="tool-title">子网掩码</div>
                    <div class="tool-desc">子网掩码计算</div>
                </div>
            </div>
        </a>
        
        
    </div>

	<div class="text-muted small" style="padding-right: 15px; line-height: 20px;background: #dddada; text-align:right;" id="navbarFooter">
