<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Small Tool</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body style="width:760px;"><!--最大800 * 600-->
<nav class="navbar navbar-default" id="navbarHeader">
        <a href="popup.html" class="navbar-back" id="goback"> <span class="goback"></span> 返回工具列表</a>
        <a class="navbar-brand pull-right" href="#">JSON格式化</a>
</nav>
<div class="tool-body" id="toolBody">
    <div class="form-group">
        <textarea class="form-control" rows="19" wrap="off" style="overflow:scroll;" id="json_value"></textarea>
    </div>
    <hr>
    <div class="form-group">
        <input type="button" id="format_btn" value="格式化" class="btn btn-sm btn-info" />
        <input type="button" id="compress_btn" value="压缩" class="btn btn-sm btn-info" />
        <input type="button" id="escap_btn" value="转义" class="btn btn-sm btn-info" />
        <input type="button" id="unescap_btn" value="去转义" class="btn btn-sm btn-info" />
        <input type="button" id="clean_btn" value="清空结果" class="btn btn-sm btn-danger" />
    </div>
</div>
<div class="text-muted small" style="padding-right: 15px; line-height: 30px;background: #f8f8f8; text-align:right;" id="navbarFooter">
    <a href="https://github.com/lanjingling/small_tool" target="_blank">©2021 Small Tool V1.0.0</a>
</div>
